<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | सुर्या मित्र मंडळ</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
              /* Prevent footer overlap */
        }
    </style>
</head>
<body>
    <header>
    <img src="surya logo.png" alt="Surya Mitra Mandal Logo" />
    <h1 id="title">सुर्या मित्र मंडळ</h1>
    <p id="subtitle">२५ वर्ष पूर्णता महोत्सव | रजत जयंती</p>
    
</header>

<nav>
    <a href="index.html" id="nav-home">Home</a>
    <a href="about.html" id="nav-about">About Us</a>
    <a href="events.html" id="nav-events">Events</a>
    <a href="team.html" id="nav-team">Team</a>
    <a href="sponsors.html" id="nav-sponsors">Sponsors</a>
    <a href="contact.html" id="nav-contact">Contact</a>
    <select id="language" onchange="switchLanguage(this.value)">
        <option value="en">English</option>
        <option value="hi">हिंदी</option>
        <option value="mr">मराठी</option>
    </select>
</nav>


<main class="main-bg">
<div class="content-wrapper">

    <section class="content">
        <h2 id="hero-heading">Welcome to the Silver Jubilee Celebration</h2>
        <p id="hero-text">Join us in celebrating 25 years of devotion, unity, and culture.</p>
        <button id="join-btn" onclick="location.href='https://www.instagram.com/surya_mitra_mandal/'">Join Us</button>
    </section>


</div>
</main>

    <footer>
    &copy; 2025 सुर्या मित्र मंडळ | All Rights Reserved
</footer>


    <script>
        // Load header and footer
        function loadHTML(id, url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                    if (id === 'header-placeholder') {
                        // After header loads, initialize language switcher
                        const savedLang = localStorage.getItem('selectedLanguage') || 'en';
                        const languageSelect = document.getElementById('language');
                        if (languageSelect) {
                            languageSelect.value = savedLang;
                            languageSelect.addEventListener('change', (e) => {
                                switchLanguage(e.target.value);
                            });
                            applyLanguage(savedLang);
                        }
                    }
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadHTML('header-placeholder', 'header.html');
            loadHTML('footer-placeholder', 'footer.html');
        });

        const translations = {
            en: {
                navHome: "Home",
                navAbout: "About Us",
                navEvents: "Events",
                navTeam: "Team",
                navSponsors: "Sponsors",
                navContact: "Contact",
                title: "Surya Mitra Mandal",
                subtitle: "25 Years Completion Celebration | Silver Jubilee",
                heroHeading: "Welcome to the Silver Jubilee Celebration",
                heroText: "Join us in celebrating 25 years of devotion, unity, and culture.",
                joinBtn: "Join Us"
            },
            hi: {
                navHome: "मुख्य पृष्ठ",
                navAbout: "हमारे बारे में",
                navEvents: "कार्यक्रम",
                navTeam: "टीम",
                navSponsors: "प्रायोजक",
                navContact: "संपर्क करें",
                title: "सुर्या मित्र मंडळ",
                subtitle: "२५ वर्ष पूर्णता महोत्सव | रजत जयंती",
                heroHeading: "रजत जयंती समारोह में आपका स्वागत है",
                heroText: "२५ वर्षों की भक्ति, एकता और संस्कृति का जश्न मनाइए।",
                joinBtn: "हमसे जुड़ें"
            },
            mr: {
                navHome: "मुख्यपृष्ठ",
                navAbout: "आमच्याविषयी",
                navEvents: "कार्यक्रम",
                navTeam: "संघ",
                navSponsors: "प्रायोजक",
                navContact: "संपर्क",
                title: "सुर्या मित्र मंडळ",
                subtitle: "२५ वर्षे पूर्णता महोत्सव | रजत जयंती",
                heroHeading: "रजत जयंती उत्सवात आपले स्वागत आहे",
                heroText: "२५ वर्षे भक्ती, एकता आणि संस्कृतीचा साजरा करा.",
                joinBtn: "आमच्यात सामील व्हा"
            }
        };

        function switchLanguage(lang) {
            const elements = [
                ['nav-home', 'navHome'],
                ['nav-about', 'navAbout'],
                ['nav-events', 'navEvents'],
                ['nav-team', 'navTeam'],
                ['nav-sponsors', 'navSponsors'],
                ['nav-contact', 'navContact'],
                ['title', 'title'],
                ['subtitle', 'subtitle'],
                ['hero-heading', 'heroHeading'],
                ['hero-text', 'heroText'],
                ['join-btn', 'joinBtn']
            ];
            elements.forEach(([id, key]) => {
                const el = document.getElementById(id);
                if (el && translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
            });
            localStorage.setItem('selectedLang', lang);
        }
    </script>

    <script src="language.js"></script>

</body>
</html>
