<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sponsors | सुर्या मित्र मंडळ</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        .sponsor-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            max-width: 1100px;
            margin: 40px auto;
            padding: 30px;
            background: linear-gradient(135deg, #f9f4ef, #fff8e1);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(166, 94, 0, 0.2);
        }

        .sponsor-card {
            background: #fff;
            border-radius: 20px;
            padding: 25px 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(166, 94, 0, 0.15);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            cursor: pointer;
            border: 1px solid #d9b56a;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sponsor-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(166, 94, 0, 0.35);
        }

        .sponsor-card img {
            width: 140px;
            height: 140px;
            object-fit: cover;
            object-position: top center;
            border-radius: 12px;
            margin-bottom: 15px;
            border: 3px solid #a65e00;
            box-shadow: 0 4px 10px rgba(166, 94, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .sponsor-card img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(166, 94, 0, 0.25);
        }

        .sponsor-card h3 {
            margin: 10px 0 5px;
            color: #5a3e1b;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(166, 94, 0, 0.3);
        }

        .sponsor-card p {
            margin: 0 0 15px 0;
            color: #a65e00;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-shadow: 1px 1px 1px rgba(166, 94, 0, 0.2);
        }
    </style>
</head>
<body>

    <header>
        <img src="surya logo.png" alt="Surya Mitra Mandal Logo" />
        <h1 id="title">सुर्या मित्र मंडळ</h1>
        <p id="subtitle">२५ वर्ष पूर्णता महोत्सव | रजत जयंती</p>
    </header>

    <nav>
        <a href="index.html" id="nav-home">Home</a>
        <a href="about.html" id="nav-about">About Us</a>
        <a href="events.html" id="nav-events">Events</a>
        <a href="team.html" id="nav-team">Team</a>
        <a href="sponsors.html" id="nav-sponsors">Sponsors</a>
        <a href="contact.html" id="nav-contact">Contact</a>
        <select id="language" onchange="switchLanguage(this.value)">
            <option value="en">English</option>
            <option value="hi">हिंदी</option>
            <option value="mr">मराठी</option>
        </select>
    </nav>

    <main class="main-bg">
        <div class="content-wrapper">
            <style>
                .toggle-btn {
                    background-color: #f9f4ef;
                    border: 2px solid #a65e00;
                    color: #a65e00;
                    padding: 10px 20px;
                    margin: 0 10px;
                    border-radius: 25px;
                    font-weight: 600;
                    cursor: pointer;
                    transition: background-color 0.3s, color 0.3s;
                }
                .toggle-btn.active {
                    background-color: #a65e00;
                    color: #fff;
                }
            </style>
            <div style="text-align:center; margin-bottom: 20px;">
                <button id="btn-person" class="toggle-btn active">Person</button>
                <button id="btn-company" class="toggle-btn">Company</button>
            </div>
            <section>
                <div id="person-sponsors" class="sponsor-container">
                    <div class="sponsor-card" onclick="window.location.href=''">
                        <img src="team/ayush.png" alt="Sponsor One" />
                        <h3 id="sponsor-name-1">Sponsor One</h3>
                        <p id="company-name-1">Company A</p>
                    </div>
                    <div class="sponsor-card" onclick="window.location.href=''">
                        <img src="team/" alt="Sponsor Two" />
                        <h3 id="sponsor-name-2">Sponsor Two</h3>
                        <p id="company-name-2">Company B</p>
                    </div>
                </div>
                <div id="company-sponsors" class="sponsor-container" style="display:none;">
                    <div class="sponsor-card" onclick="window.location.href=''">
                        <img src="team/" alt="Sponsor Three" />
                        <h3 id="sponsor-name-3">Sponsor Three</h3>
                        <p id="company-name-3">Company C</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        &copy; 2025 सुर्या मित्र मंडळ | All Rights Reserved
    </footer>

    <script>
        const translations = {
            en: {
                sponsor_name_1: "Sponsor One",
                company_name_1: "Company A",
                sponsor_name_2: "Sponsor Two",
                company_name_2: "Company B",
                sponsor_name_3: "Sponsor Three",
                company_name_3: "Company C",
                navHome: "Home",
                navAbout: "About Us",
                navEvents: "Events",
                navTeam: "Team",
                navSponsors: "Sponsors",
                navContact: "Contact",
                title: "Surya Mitra Mandal",
                subtitle: "25 Years Completion Celebration | Silver Jubilee",
                btnPerson: "Person",
                btnCompany: "Company"
            },
            hi: {
                sponsor_name_1: "प्रायोजक एक",
                company_name_1: "कंपनी ए",
                sponsor_name_2: "प्रायोजक दो",
                company_name_2: "कंपनी बी",
                sponsor_name_3: "प्रायोजक तीन",
                company_name_3: "कंपनी सी",
                navHome: "होम",
                navAbout: "हमारे बारे में",
                navEvents: "कार्यक्रम",
                navTeam: "टीम",
                navSponsors: "प्रायोजक",
                navContact: "संपर्क करें",
                title: "सुर्या मित्र मंडळ",
                subtitle: "२५ वर्ष पूर्णता महोत्सव | रजत जयंती",
                btnPerson: "व्यक्ति",
                btnCompany: "कंपनी"
            },
            mr: {
                sponsor_name_1: "प्रायोजक एक",
                company_name_1: "कंपनी अ",
                sponsor_name_2: "प्रायोजक दोन",
                company_name_2: "कंपनी ब",
                sponsor_name_3: "प्रायोजक तीन",
                company_name_3: "कंपनी क",
                navHome: "मुख्यपृष्ठ",
                navAbout: "आमच्याविषयी",
                navEvents: "कार्यक्रम",
                navTeam: "संघ",
                navSponsors: "प्रायोजक",
                navContact: "संपर्क",
                title: "सुर्या मित्र मंडळ",
                subtitle: "२५ वर्षे पूर्णता महोत्सव | रजत जयंती",
                btnPerson: "व्यक्ती",
                btnCompany: "कंपनी"
            }
        };

        function switchLanguage(lang) {
            const elements = [
                ['nav-home', 'navHome'],
                ['nav-about', 'navAbout'],
                ['nav-events', 'navEvents'],
                ['nav-team', 'navTeam'],
                ['nav-sponsors', 'navSponsors'],
                ['nav-contact', 'navContact'],
                ['title', 'title'],
                ['subtitle', 'subtitle'],
                ['btn-person', 'btnPerson'],
                ['btn-company', 'btnCompany'],
                ['sponsor-name-1', 'sponsor_name_1'],
                ['company-name-1', 'company_name_1'],
                ['sponsor-name-2', 'sponsor_name_2'],
                ['company-name-2', 'company_name_2'],
                ['sponsor-name-3', 'sponsor_name_3'],
                ['company-name-3', 'company_name_3']
            ];
            elements.forEach(([id, key]) => {
                const el = document.getElementById(id);
                if (el && translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
            });
            localStorage.setItem('selectedLanguage', lang);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('selectedLanguage') || 'en';
            document.getElementById('language').value = savedLang;
            switchLanguage(savedLang);

            const btnPerson = document.getElementById('btn-person');
            const btnCompany = document.getElementById('btn-company');
            const personSponsors = document.getElementById('person-sponsors');
            const companySponsors = document.getElementById('company-sponsors');

            btnPerson.addEventListener('click', () => {
                btnPerson.classList.add('active');
                btnCompany.classList.remove('active');
                personSponsors.style.display = 'grid';
                companySponsors.style.display = 'none';
            });

            btnCompany.addEventListener('click', () => {
                btnCompany.classList.add('active');
                btnPerson.classList.remove('active');
                companySponsors.style.display = 'grid';
                personSponsors.style.display = 'none';
            });
        });
    </script>

</body>
</html>
