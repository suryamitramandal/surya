    <style>
        .team-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            max-width: 1100px;
            margin: 40px auto;
            padding: 30px;
            background: linear-gradient(135deg, #f9f4ef, #fff8e1);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(166, 94, 0, 0.2);
        }

        .team-member {
            background: #fff;
            border-radius: 20px;
            padding: 25px 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(166, 94, 0, 0.15);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            border: 1px solid #d9b56a;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .team-member:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(166, 94, 0, 0.35);
        }

        .team-member img {
            width: 140px;
            height: 140px;
            object-fit: cover;
            object-position: top center;
            border-radius: 12px;
            margin-bottom: 15px;
            border: 3px solid #a65e00;
            box-shadow: 0 4px 10px rgba(166, 94, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .team-member img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(166, 94, 0, 0.25);
        }

        .team-member h3 {
            margin: 10px 0 5px;
            color: #5a3e1b;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(166, 94, 0, 0.3);
        }

        .team-member p {
            margin: 0 0 15px 0;
            color: #a65e00;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-shadow: 1px 1px 1px rgba(166, 94, 0, 0.2);
        }
    </style>

                        // After header loads, initialize language switcher
                        const savedLang = localStorage.getItem('selectedLanguage') || 'en';
                        const languageSelect = document.getElementById('language');

                            languageSelect.value = savedLang;
                            languageSelect.addEventListener('change', (e) => {
                                switchLanguage(e.target.value);
                            });
                            applyLanguage(savedLang);
                        }
                    }
                });
